name: CI

env:
  DEBUG: napi:*
  APP_NAME: rust-handler-node
  MACOSX_DEPLOYMENT_TARGET: '10.13'
  CARGO_INCREMENTAL: '1'

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm lint
      - run: cargo fmt -- --check
      - run: cargo clippy

  build:
    name: Build cross-platform
    strategy:
      fail-fast: false
      matrix:
        target-host:
          # macOS
          - target: x86_64-apple-darwin
            host: macos-latest
          - target: aarch64-apple-darwin
            host: macos-latest
          # Windows
          - target: x86_64-pc-windows-msvc
            host: windows-latest
          - target: aarch64-pc-windows-msvc
            host: windows-latest
          # Linux
          - target: x86_64-unknown-linux-gnu
            host: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            host: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            host: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            host: ubuntu-latest
    runs-on: ${{ matrix.target-host.host }}

    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target-host.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            ~/.napi-rs
            target/
          key: cargo-${{ matrix.target-host.target }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # Linux ARM / MUSL 构建需要 zig
      - name: Setup zig for cross compilation
        if: startsWith(matrix.target-host.target, 'aarch64') || endsWith(matrix.target-host.target, 'musl')
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Install cargo-zigbuild
        if: startsWith(matrix.target-host.target, 'aarch64') || endsWith(matrix.target-host.target, 'musl')
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild

      # Build step (根据 runner OS 分开处理)
      - name: Build .node
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            if [[ "$TARGET" == *musl* ]] || [[ "$TARGET" == aarch64* ]]; then
              pnpm build --target $TARGET --release --use-napi-cross
            else
              pnpm build --target $TARGET --release
            fi
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            pnpm build --target $TARGET --release
          fi
        env:
          TARGET: ${{ matrix.target-host.target }}

      # Windows runner 用 PowerShell 语法
      - name: Build .node (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if ($Env:TARGET -like "*musl*" -or $Env:TARGET -like "aarch64*") {
            pnpm build --target $Env:TARGET --release --use-napi-cross
          } else {
            pnpm build --target $Env:TARGET --release
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: bindings-${{ matrix.target-host.target }}
          path: '*.node'
          if-no-files-found: ignore
