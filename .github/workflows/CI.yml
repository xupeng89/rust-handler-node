name: Build NAPI Binaries (Stable)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build on Ubuntu x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest

    env:
      APP_NAME: rust-handler-node
      CARGO_INCREMENTAL: 1
      RING_BUILD_INTERNAL: 1
      RING_OFFICIAL: 1
      RING_PREGENERATE_ASM: 1

    steps:
      - uses: actions/checkout@v4

      # Node + pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      # Rust toolchain
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      # Cache cargo for speed
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: './ -> target'

      # sccache for faster builds
      - uses: mozilla-actions/sccache-action@v0.0.3
      - run: echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      # Build napi-rs crate
      - name: Build
        run: pnpm build --platform --release --target x86_64-unknown-linux-gnu

      # Prepare artifacts
      - name: Prepare artifacts
        shell: bash
        run: |
          OUT_DIR=npm/x86_64-unknown-linux-gnu
          mkdir -p $OUT_DIR/bindings
          cp *.node $OUT_DIR/bindings/
          cp package.json index.d.ts $OUT_DIR/

      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: npm/x86_64-unknown-linux-gnu
