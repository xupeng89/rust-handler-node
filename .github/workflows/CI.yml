name: Build NAPI binaries

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.target-host.target }} / ${{ matrix.target-host.host }})
    runs-on: ${{ matrix.target-host.host }}

    strategy:
      fail-fast: false
      matrix:
        target-host:
          # macOS
          - { target: aarch64-apple-darwin, host: macos-latest }
          - { target: x86_64-apple-darwin, host: macos-latest }

          # Windows
          - { target: x86_64-pc-windows-msvc, host: windows-latest }
          - { target: i686-pc-windows-msvc, host: windows-latest }
          - { target: aarch64-pc-windows-msvc, host: windows-latest }

          # Linux GNU
          - { target: x86_64-unknown-linux-gnu, host: ubuntu-latest }
          - { target: aarch64-unknown-linux-gnu, host: ubuntu-latest }

          # Linux MUSL (hardest)
          - { target: x86_64-unknown-linux-musl, host: ubuntu-latest }
          - { target: aarch64-unknown-linux-musl, host: ubuntu-latest }

    steps:
      # ------------------------------
      # 1. Checkout
      # ------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------
      # 2. Install system deps (Linux only)
      # ------------------------------
      - name: Install Linux base deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config

      - name: Install musl toolchain
        if: runner.os == 'Linux' && contains(matrix.target-host.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools gcc

          # patch: fix missing libgcc_s.so.1 required for ring/sqlite3
          sudo ln -s /usr/lib/gcc/x86_64-linux-gnu/*/libgcc_s.so.1 /usr/lib/libgcc_s.so.1 || true

      - name: Install ARM toolchain (for aarch64 gnu/musl)
        if: runner.os == 'Linux' && startsWith(matrix.target-host.target, 'aarch64')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu || true
          sudo apt-get install -y gcc-aarch64-linux-musl || true

      # ------------------------------
      # 3. Setup Rust + component
      # ------------------------------
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target-host.target }}
          override: true
          components: rustfmt, clippy

      # ------------------------------
      # 4. Enable Rust caching (3Ã— faster)
      # ------------------------------
      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ matrix.target-host.target }}-${{ hashFiles('**/Cargo.lock') }}

      # ------------------------------
      # 5. Setup Node.js + pnpm + pnpm cache
      # ------------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install JS deps
        run: pnpm install --frozen-lockfile

      # ------------------------------
      # 6. Build NAPI .node
      # ------------------------------
      - name: Build napi binary (Linux)
        if: runner.os == 'Linux'
        run: |
          if [[ "$TARGET" == *musl* || "$TARGET" == aarch64* ]]; then
            pnpm build --target "$TARGET" --release --use-napi-cross
          else
            pnpm build --target "$TARGET" --release
          fi
        env:
          TARGET: ${{ matrix.target-host.target }}

      - name: Build napi binary (macOS / Windows)
        if: runner.os != 'Linux'
        run: pnpm build --target "$TARGET" --release
        env:
          TARGET: ${{ matrix.target-host.target }}

      # ------------------------------
      # 7. Upload artifacts
      # ------------------------------
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target-host.target }}.node
          path: rust-handler-node.*/*.node

  # ------------------------------
  # Publishing job
  # ------------------------------
  publish:
    name: Publish to NPM
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          ls -R artifacts
          pnpm publish --access public
