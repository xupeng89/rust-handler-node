name: CI

env:
  DEBUG: napi:*
  APP_NAME: rust-handler-node
  MACOSX_DEPLOYMENT_TARGET: '10.13'
  CARGO_INCREMENTAL: '1'

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm lint
      - run: cargo fmt -- --check
      - run: cargo clippy

  build:
    name: Build cross-platform
    strategy:
      fail-fast: false
      matrix:
        target-host:
          # macOS
          - target: x86_64-apple-darwin
            host: macos-latest
          - target: aarch64-apple-darwin
            host: macos-latest
          # Windows
          - target: x86_64-pc-windows-msvc
            host: windows-latest
          - target: aarch64-pc-windows-msvc
            host: windows-latest
          # Linux
          - target: x86_64-unknown-linux-gnu
            host: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            host: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            host: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            host: ubuntu-latest
    runs-on: ${{ matrix.target-host.host }}

    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target-host.target }}

      - name: Cache cargo + target + napi
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.napi-rs
            target
          key: cargo-${{ matrix.target-host.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # -------------------------------
      #   Linux MUSL & ARM → CROSS
      # -------------------------------
      - name: Install cross for MUSL
        if: runner.os == 'Linux' && (endsWith(matrix.target-host.target, 'musl'))
        run: |
          cargo install cross --git https://github.com/cross-rs/cross --force

      - name: Build .node using cross
        if: runner.os == 'Linux' && (endsWith(matrix.target-host.target, 'musl'))
        run: |
          TARGET=${{ matrix.target-host.target }}
          cross build --release --target $TARGET

          mkdir -p npm/$TARGET/bindings
          cp target/$TARGET/release/*.so npm/$TARGET/bindings/
          cp index.d.ts npm/$TARGET/
          cp package.json npm/$TARGET/

      # -------------------------------
      #   Linux GNU / macOS → napi build
      # -------------------------------
      - name: Build .node (GNU/macOS)
        if: runner.os != 'Windows' && !(endsWith(matrix.target-host.target, 'musl'))
        run: |
          pnpm build --target ${{ matrix.target-host.target }} --release

          mkdir -p npm/${{ matrix.target-host.target }}/bindings
          cp *.node npm/${{ matrix.target-host.target }}/bindings/
          cp index.d.ts npm/${{ matrix.target-host.target }}/
          cp package.json npm/${{ matrix.target-host.target }}/

      # -------------------------------
      #   Windows → napi build
      # -------------------------------
      - name: Build .node (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pnpm build --target $env:TARGET --release

          mkdir npm/$env:TARGET/bindings -Force
          copy *.node npm/$env:TARGET/bindings/
          copy index.d.ts npm/$env:TARGET/
          copy package.json npm/$env:TARGET/
        env:
          TARGET: ${{ matrix.target-host.target }}

      - uses: actions/upload-artifact@v5
        with:
          name: rust-handler-node-${{ matrix.target-host.target }}
          path: npm/${{ matrix.target-host.target }}

  # -------------------------------
  # Merge all artifacts into single npm
  # -------------------------------
  package:
    name: Package all artifacts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v5

      - uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Merge all into npm package
        run: |
          mkdir -p npm-package/bindings
          for d in artifacts/*; do
            cp -r $d/bindings/* npm-package/bindings/ 2>/dev/null || true
            cp -n $d/index.d.ts npm-package/ 2>/dev/null || true
            cp -n $d/package.json npm-package/ 2>/dev/null || true
          done

      - uses: actions/upload-artifact@v5
        with:
          name: rust-handler-node-npm
          path: npm-package
