name: CI

env:
  DEBUG: napi:*
  APP_NAME: rust-handler-node
  MACOSX_DEPLOYMENT_TARGET: '10.13'
  CARGO_INCREMENTAL: '1'

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm lint
      - run: cargo fmt -- --check
      - run: cargo clippy

  build:
    name: Build Windows, macOS & Linux
    strategy:
      fail-fast: false
      matrix:
        target-host:
          # macOS
          - target: x86_64-apple-darwin
            host: macos-latest
          - target: aarch64-apple-darwin
            host: macos-latest
          # Windows
          - target: x86_64-pc-windows-msvc
            host: windows-latest
          - target: aarch64-pc-windows-msvc
            host: windows-latest
          # Linux (éœ€è¦äº¤å‰ç¼–è¯‘ç¯å¢ƒ)
          - target: x86_64-unknown-linux-gnu
            host: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            host: ubuntu-latest
    runs-on: ${{ matrix.target-host.host }}

    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target-host.target }}

      # ğŸš€ ä¿®å¤ Linux äº¤å‰ç¼–è¯‘çš„å…³é”®æ­¥éª¤ï¼šå®‰è£… C/C++ äº¤å‰ç¼–è¯‘å™¨
      - name: Install C Cross-Compilers (Linux ARM64)
        if: runner.os == 'Linux' && matrix.target-host.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          # å®‰è£… aarch64-linux-gnu-gcc å’Œ g++
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            ~/.napi-rs
            target/
          key: cargo-${{ matrix.target-host.target }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build .node (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          pnpm build --target "$TARGET" --release
        env:
          TARGET: ${{ matrix.target-host.target }}

      - name: Build .node (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pnpm build --target ${env:TARGET} --release
        env:
          TARGET: ${{ matrix.target-host.target }}

      - name: Upload npm artifact
        shell: bash
        run: |
          mkdir -p npm/${TARGET}/bindings
          cp *.node npm/${TARGET}/bindings/
          cp index.d.ts npm/${TARGET}/
          cp package.json npm/${TARGET}/
        env:
          TARGET: ${{ matrix.target-host.target }}

      - uses: actions/upload-artifact@v5
        with:
          name: rust-handler-node-${{ matrix.target-host.target }}
          path: npm/${{ matrix.target-host.target }}

  package:
    name: Package all artifacts into single npm
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v5

      # ä¸‹è½½æ‰€æœ‰ artifact
      - uses: actions/download-artifact@v6
        with:
          name: rust-handler-node-x86_64-apple-darwin
          path: artifacts/x86_64-apple-darwin
      - uses: actions/download-artifact@v6
        with:
          name: rust-handler-node-aarch64-apple-darwin
          path: artifacts/aarch64-apple-darwin
      - uses: actions/download-artifact@v6
        with:
          name: rust-handler-node-x86_64-pc-windows-msvc
          path: artifacts/x86_64-pc-windows-msvc
      - uses: actions/download-artifact@v6
        with:
          name: rust-handler-node-aarch64-pc-windows-msvc
          path: artifacts/aarch64-pc-windows-msvc
      - uses: actions/download-artifact@v6
        with:
          name: rust-handler-node-x86_64-unknown-linux-gnu
          path: artifacts/x86_64-unknown-linux-gnu
      - uses: actions/download-artifact@v6
        with:
          name: rust-handler-node-aarch64-unknown-linux-gnu
          path: artifacts/aarch64-unknown-linux-gnu

      - name: Merge all into single npm package
        shell: bash
        run: |
          mkdir -p npm-package/
          for d in artifacts/*; do
            # Copy all .node files from bindings directory
            cp -r $d/bindings/* npm-package/
            # Copy index.d.ts and package.json only if they don't exist yet
            cp -n $d/index.d.ts npm-package/ || true
            cp -n $d/package.json npm-package/ || true
          done
          # å¤åˆ¶é¡¹ç›®ä¸­çš„ index.js åˆ°æœ€ç»ˆçš„ npm åŒ…ä¸­
          if [ -f index.js ]; then
            cp index.js npm-package/
            echo "Successfully copied index.js to npm-package/"
          else
            echo "Warning: index.js not found in project root. Skipping copy."
          fi

      - name: Upload final npm package
        uses: actions/upload-artifact@v5
        with:
          name: rust-handler-node-npm
          path: npm-package
