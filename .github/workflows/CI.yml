name: Build NAPI Binaries (Linux x86_64 GNU)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      APP_NAME: rust-handler-node
      CARGO_INCREMENTAL: 1
      RING_BUILD_INTERNAL: 1
      RING_OFFICIAL: 1
      RING_PREGENERATE_ASM: 1

    steps:
      - uses: actions/checkout@v4

      # Node + pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      # 安装依赖，确保 napi 可用
      - name: Install dependencies
        run: pnpm install

      # Rust toolchain
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      # 缓存 cargo
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: './ -> target'

      # sccache 加速
      - uses: mozilla-actions/sccache-action@v0.0.3
      - run: echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      # 安装 AARCH64 cross compiler，如果未来需要
      - name: Install AARCH64 cross compiler
        if: false
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      # 构建
      - name: Build NAPI
        run: pnpm build --platform --release --target x86_64-unknown-linux-gnu

      # 准备 artifact
      - name: Prepare artifacts
        shell: bash
        run: |
          OUT_DIR=npm/x86_64-unknown-linux-gnu
          mkdir -p $OUT_DIR/bindings
          cp *.node $OUT_DIR/bindings/
          cp package.json index.d.ts $OUT_DIR/

      - uses: actions/upload-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: npm/x86_64-unknown-linux-gnu
