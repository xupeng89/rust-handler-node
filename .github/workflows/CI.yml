name: CI

env:
  DEBUG: napi:*
  APP_NAME: rust-handler-node
  MACOSX_DEPLOYMENT_TARGET: '10.13'
  CARGO_INCREMENTAL: '1'

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm lint
      - run: cargo fmt -- --check
      - run: cargo clippy

  build:
    name: Build cross-platform
    strategy:
      fail-fast: false
      matrix:
        target-host:
          # macOS
          - target: x86_64-apple-darwin
            host: macos-latest
          - target: aarch64-apple-darwin
            host: macos-latest
          # Windows
          - target: x86_64-pc-windows-msvc
            host: windows-latest
          - target: aarch64-pc-windows-msvc
            host: windows-latest
          # Linux
          - target: x86_64-unknown-linux-gnu
            host: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            host: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            host: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            host: ubuntu-latest
    runs-on: ${{ matrix.target-host.host }}

    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      # Rust toolchain
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target-host.target }}

      # Cache cargo
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            ~/.napi-rs
            target/
          key: cargo-${{ matrix.target-host.target }}

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # Install cross-compilers for Linux ARM / MUSL
      - name: Install Linux cross toolchains
        if: runner.os == 'Linux'
        shell: bash
        env:
          TARGET: ${{ matrix.target-host.target }}
        run: |
          sudo apt-get update -y
          if [[ "$TARGET" == "x86_64-unknown-linux-musl" ]]; then
            sudo apt-get install -y musl-tools
          fi
          if [[ "$TARGET" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          fi
          if [[ "$TARGET" == "aarch64-unknown-linux-musl" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu musl-tools || true
          fi

      # --- ring-safe prep ---
      - name: Prepare deterministic environment for ring
        if: runner.os == 'Linux'
        shell: bash
        env:
          TARGET: ${{ matrix.target-host.target }}
        run: |
          echo "CARGO_INCREMENTAL=0" >> $GITHUB_ENV
          export CARGO_INCREMENTAL=0
          RING_TMP="${RUNNER_TEMP:-/tmp}/ring-${TARGET}-${GITHUB_RUN_ID}-${GITHUB_JOB}"
          echo "RING_TMP=$RING_TMP" >> $GITHUB_ENV
          mkdir -p "$RING_TMP"
          echo "RING_PREGENERATE_ASM=0" >> $GITHUB_ENV
          export RING_PREGENERATE_ASM=0
          rm -rf target/napi-rs || true
          rm -rf target/*/build/ring-* || true

      # Build .node (Linux / macOS)
      - name: Build .node (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        env:
          TARGET: ${{ matrix.target-host.target }}
          RING_TMP: ${{ env.RING_TMP }}
          RING_PREGENERATE_ASM: '0'
          CARGO_INCREMENTAL: '0'
          RUSTC_WRAPPER: ''
          RUST_BACKTRACE: '1'
        run: |
          echo "Starting build for $TARGET (ring-safe mode)"
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            if [[ "$TARGET" == *musl* ]] || [[ "$TARGET" == aarch64* ]]; then
              pnpm build --target "$TARGET" --release --use-napi-cross || pnpm build --target "$TARGET" --release
            else
              pnpm build --target "$TARGET" --release
            fi
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            pnpm build --target "$TARGET" --release
          fi

      # Build .node (Windows)
      - name: Build .node (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          TARGET: ${{ matrix.target-host.target }}
        run: |
          if ($env:TARGET -like "*musl*" -or $env:TARGET -like "aarch64*") {
              pnpm build --target ${env:TARGET} --release --use-napi-cross
          } else {
              pnpm build --target ${env:TARGET} --release
          }

      # Upload artifacts
      - name: Upload npm artifact
        shell: bash
        run: |
          mkdir -p npm/${TARGET}/bindings
          cp *.node npm/${TARGET}/bindings/
          cp index.d.ts npm/${TARGET}/
          cp package.json npm/${TARGET}/
        env:
          TARGET: ${{ matrix.target-host.target }}

      - uses: actions/upload-artifact@v5
        with:
          name: rust-handler-node-${{ matrix.target-host.target }}
          path: npm/${{ matrix.target-host.target }}

  package:
    name: Package all artifacts into single npm
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v6
        with:
          name: rust-handler-node-x86_64-apple-darwin
          path: artifacts/x86_64-apple-darwin
      - uses: actions/download-artifact@v6
        with:
          name: rust-handler-node-aarch64-apple-darwin
          path: artifacts/aarch64-apple-darwin
      - uses: actions/download-artifact@v6
        with:
          name: rust-handler-node-x86_64-pc-windows-msvc
          path: artifacts/x86_64-pc-windows-msvc
      - uses: actions/download-artifact@v6
        with:
          name: rust-handler-node-aarch64-pc-windows-msvc
          path: artifacts/aarch64-pc-windows-msvc
      - uses: actions/download-artifact@v6
        with:
          name: rust-handler-node-x86_64-unknown-linux-gnu
          path: artifacts/x86_64-unknown-linux-gnu
      - uses: actions/download-artifact@v6
        with:
          name: rust-handler-node-x86_64-unknown-linux-musl
          path: artifacts/x86_64-unknown-linux-musl
      - uses: actions/download-artifact@v6
        with:
          name: rust-handler-node-aarch64-unknown-linux-gnu
          path: artifacts/aarch64-unknown-linux-gnu
      - uses: actions/download-artifact@v6
        with:
          name: rust-handler-node-aarch64-unknown-linux-musl
          path: artifacts/aarch64-unknown-linux-musl

      - name: Merge all into single npm package
        shell: bash
        run: |
          mkdir -p npm-package/bindings
          for d in artifacts/*; do
            cp -r $d/bindings/* npm-package/bindings/
            cp -n $d/index.d.ts npm-package/ || true
            cp -n $d/package.json npm-package/ || true
          done

      - name: Upload final npm package
        uses: actions/upload-artifact@v5
        with:
          name: rust-handler-node-npm
          path: npm-package
