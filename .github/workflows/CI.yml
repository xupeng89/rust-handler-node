name: Build NAPI Binaries

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin
          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          # Linux GNU
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          # Linux MUSL
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - platform: ubuntu-latest
            target: aarch64-unknown-linux-musl

    runs-on: ${{ matrix.platform }}

    env:
      APP_NAME: rust-handler-node
      CARGO_INCREMENTAL: 1
      RING_PREGENERATE_ASM: 1
      RUST_BACKTRACE: 1

    steps:
      - uses: actions/checkout@v5

      # Node + pnpm
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - uses: pnpm/action-setup@v4

      # Rust toolchain
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            x86_64-unknown-linux-gnu
            aarch64-unknown-linux-gnu
            x86_64-unknown-linux-musl
            aarch64-unknown-linux-musl
            x86_64-apple-darwin
            aarch64-apple-darwin
            x86_64-pc-windows-msvc

      # Cache cargo & napi
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            ~/.napi-rs
            target/
          key: cargo-${{ matrix.target }}

      # Linux 必要依赖
      - name: Install Linux build dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libsqlite3-dev

      # Install pnpm dependencies
      - name: Install npm dependencies
        run: pnpm install --no-frozen-lockfile

      # Build .node binaries
      - name: Build NAPI
        run: pnpm build --platform --release --target ${{ matrix.target }}

      # Prepare artifacts
      - name: Prepare artifacts
        shell: bash
        run: |
          OUT_DIR=npm/${{ matrix.target }}
          mkdir -p $OUT_DIR/bindings
          cp *.node $OUT_DIR/bindings/
          cp package.json index.d.ts $OUT_DIR/

      # Upload artifacts
      - uses: actions/upload-artifact@v5
        with:
          name: rust-handler-node-${{ matrix.target }}
          path: npm/${{ matrix.target }}
